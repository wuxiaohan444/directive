<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-myon:click.stop="one">点击</button>
</div>
<script>
    Vue.directive('myon',{
        bind(el,binding){
            console.log(binding);
            el.addEventListener(binding.arg,function (e) {
                binding.value();
                if(binding.modifiers.stop){
                    e.stopPropagation();
                }
            })
        }
    })
    
    
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'大家好'
        },
        methods:{
            one:function () {
                console.log(1);
            }
        }
    })
</script>
</body>
</html>

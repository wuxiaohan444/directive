<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-focus>
</div>
<script>
    Vue.directive('focus',{
        inserted:function (el) {
            el.focus();
        }
    });
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '大家好'
        }
    })
</script>
</body>
</html>
